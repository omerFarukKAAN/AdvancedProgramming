</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id=title>Temperature</h2>
Celcius : 
<input type=number id=celcius value=0 onChange="convertFahrenheit()">
Fahrenheit :
<input type=number id=fahrenheit value=0 onChange="convertCelcius()">
&emsp;

<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />
<p>Ref: <a href="https://www.w3schools.com/js/" 
   target="NewTab">JS Tutorial</a>
</p>

<script>
"use strict";
// JavaScript comment
function convertCelcius() {
    let c = (Number(fahrenheit.value)-32)/1.8
    celcius.value = c;
}
function convertFahrenheit() {
    let c = (Number(celcius.value)*1.8)+32
    fahrenheit.value = c;
}
    //global variable id is the HTML element with id

    sample.innerText = convertCelcius.toString()+"\n"+convertFahrenheit.toString();

</script>
